debug=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Meio que um detalhado dos endpoints e de tudo que ta sendo feito, as querys, o tipo de cada coluna, etc.
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#A documentaçao em si, contendo os endpoints, o que eles retornam, e permitindo inclusive testar cada um deles.
